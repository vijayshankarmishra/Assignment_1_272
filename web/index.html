<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Missing Letters Word Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Missing Letters Word Quiz</h1>
    <p class="subtitle">Pick the correct word. Underscores (_) are missing letters.</p>

    <div id="game" class="card">
      <div class="row">
        <span class="label">Word:</span>
        <span id="masked" class="masked">_ _ _</span>
      </div>
      <div id="options" class="options"></div>
      <div class="row info">
        <span id="score">Score: 0</span>
        <span id="round">Round: 0</span>
      </div>
      <div class="row">
        <button id="nextBtn">Next</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
