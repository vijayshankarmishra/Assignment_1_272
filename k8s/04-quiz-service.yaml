apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-service-deployment
  namespace: word-quiz-app
  labels:
    app: quiz-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quiz-service
  template:
    metadata:
      labels:
        app: quiz-service
        tier: backend
    spec:
      containers:
      - name: quiz-service
        image: wordquiz-quiz-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        - name: DEBUG
          value: "False"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /quiz/health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /quiz/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: quiz-service
  namespace: word-quiz-app
  labels:
    app: quiz-service
spec:
  type: ClusterIP
  selector:
    app: quiz-service
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  sessionAffinity: None
