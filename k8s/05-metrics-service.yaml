apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-service-deployment
  namespace: word-quiz-app
  labels:
    app: metrics-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metrics-service
  template:
    metadata:
      labels:
        app: metrics-service
        tier: backend
    spec:
      containers:
      - name: metrics-service
        image: wordquiz-metrics-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: PORT
          value: "5001"
        - name: DEBUG
          value: "False"
        resources:
          requests:
            memory: "128Mi"
            cpu: "200m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /metrics/health
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /metrics/health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-service
  namespace: word-quiz-app
  labels:
    app: metrics-service
spec:
  type: ClusterIP
  selector:
    app: metrics-service
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
